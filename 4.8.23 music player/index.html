<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
              
            />
            
          </head>
          <body>
            <h1>Music Player</h1>
            <div class="music-container" id="music-container">
              <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                  <div class="progress" id="progress"></div>
                </div>
              </div>
              <audio src="Evillaugh.ogg.crdownload.mp3" id="audio"></audio>
              <div class="img-container">
                <img src="m.html.jpg"music-cover id="cover" width="70px"/>
              </div>
              <div class="navigation">
                <button id="prev" class="action-btn">
                  <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big" onclick="autoplay()">
                  <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                  <i class="fas fa-forward"></i>
                </button>
              </div>
            </div>
            <script>
                let h=document.getElementById("audio")
                let y=false;
function autoplay()
{
    if(y==false)
    {
        songplay()
    }
    else
    {
        songpause()
    }
}
function songpause()
{
    h.pause()
    y=false;
}
function songplay()
{
    h.play()
    y=true;
}
            </script>
          </body>
        </html>
    </div>
</body>
</html>
